name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  id-token: write
  contents: read
  pull-requests: write

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  preview:
    runs-on: ubuntu-latest
    environment: preview
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build with preview base URL
        run: npx astro build
        env:
          GIT_COMMIT_SHA: ${{ github.sha }}
          GIT_COMMIT_DIRTY: "0"
          SITE_URL: https://pr-${{ github.event.pull_request.number }}.preview.policeconduct.org
          GA_MEASUREMENT_ID: ${{ vars.GA_MEASUREMENT_ID }}
          FORMS_API_URL: ${{ vars.FORMS_API_URL }}
          SENTRY_DSN: ${{ vars.SENTRY_DSN }}
          SENTRY_ENVIRONMENT: ${{ vars.SENTRY_ENVIRONMENT }}
          RECAPTCHA_SITE_KEY: ${{ vars.RECAPTCHA_SITE_KEY }}

      - name: Upload source maps to Sentry
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ vars.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ vars.SENTRY_PROJECT }}
          SENTRY_RELEASE: ${{ github.sha }}
        run: |
          npx -y @sentry/cli sourcemaps upload dist/_astro \
            --release "$SENTRY_RELEASE" \
            --url-prefix "~/_astro" \
            --validate

      - name: Remove source maps from deployment artifact
        run: find dist -type f -name '*.map' -delete

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Sync to S3 preview prefix
        run: |
          aws s3 sync dist/ \
            s3://${{ vars.S3_BUCKET }}/pr-${{ github.event.pull_request.number }}/ \
            --delete

      - name: Invalidate preview CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ vars.CLOUDFRONT_DIST_ID }} \
            --paths "/pr-${{ github.event.pull_request.number }}/*"

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const url = `https://pr-${prNumber}.preview.policeconduct.org`;
            const body = `ðŸ” **Preview deployed:** ${url}`;

            // Find existing bot comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            const existing = comments.find(c => 
              c.user.type === 'Bot' && c.body.includes('Preview deployed:')
            );

            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }
